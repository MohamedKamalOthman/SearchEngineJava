<div class="container-fluid">
    <h1 class="text-center"><a href="#" class="text-decoration-none text-white">GoFind</a></h1>
    <form action="" class="search-bar" [formGroup]="Form" (ngSubmit)="search()">
        <input id="q" name="q" formControlName="q" type="search" pattern=".*\S.*" required>
        <button class="search-btn" type="submit">
            <span>Search</span>
        </button>
    </form>
    <div class="text-white mt-3 col-sm-6 pl-5 ml-5 "
        *ngFor="let result of results | slice: (page-1) * pageSize : page * pageSize; let i = index">
        <h2><a href="{{result.url}}">{{result.title}}</a>
        </h2>
        <a href="{{result.url}}">{{result.url}}</a>
        <p [innerHTML]="highlight(i+(page-1)*pageSize)" class="font-weight-light"></p>
    </div>
    <div class="text-white text-center mt-5 mb-5 ">
        <h1 class="d-inline  mr-3" style="cursor: pointer;">
            <a (click)="prevPage()" *ngIf="page > 1">
                <fa-icon [icon]="faCaretLeft"></fa-icon>
            </a>
        </h1>
        <h1 class="d-inline ">
            <a *ngFor="let i of pageNumbers | slice: backBuffer : nextBuffer" (click)="setPage(i+1)"
                style="cursor: pointer;">
                <span class="mr-3" *ngIf="i+1 != page">{{i+1}}</span>
                <span class="mr-3 text-primary" *ngIf="i+1 == page">{{i+1}}</span>
            </a>
        </h1>
        <h1 class="d-inline">
            <a (click)="nextPage()" *ngIf="page < pages" style="cursor: pointer;">
                <fa-icon [icon]="faCaretRight"></fa-icon>
            </a>
        </h1>

    </div>
</div>
